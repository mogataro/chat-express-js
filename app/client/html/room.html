<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self' 'unsafe-inline'; connect-src 'self' 'unsafe-inline' ws:; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js;" />

  <meta name="description" content="チャットルーム" />
  <title>チャット | ルーム</title>
  <link rel="stylesheet" href="css/reset.css" type="text/css" />
  <link rel="stylesheet" href="css/common.css" type="text/css" />
  <link rel="stylesheet" href="css/room.css" type="text/css" />
  <link rel="stylesheet" href="css/message.css" type="text/css" />
</head>

<body>
  <div class="room container">
    <div class="room__inner container__inner">
      <header class="room__header">
        <div class="room__header-row">
          <div class="room__header-col">
            <h1 class="room__title">チャットルーム</h1>
            <span class="room__number-in-channel">(0人)</span>
          </div>
          <a class="button" href="/">退出</a>
        </div>
        <ul class="room__info">
          <li class="room__channel">CH:</li>
          <li class="room__name">名前:</li>
          <li class="room__uuid">ID:</li>
        </ul>
      </header>
      <div class="room__message-list" id="chat"></div>
      <form method="GET" class="room__footer" onsubmit="return false;">
        <input class="room__input text-form" type="text" id="messageInput" placeholder="メッセージを入力" autocapitalize="off"
          autocorrect="off" spellcheck="false" />
        <button type="submit" class="button">送信</button>
      </form>
    </div>
  </div>
  <script type="text/javascript" src="/script/room.js"></script>
</body>

</html>
